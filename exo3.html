<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="exo3.css">
    <title>Calculateur d'IMC</title>
</head>
<body>
    <div class="container">
    <h1>Calculateur d'IMC</h1>
    <form>
    <p><label>Taille en CM: </label><input type="text" id="taille"></p>
    <p><label>Poids en KG: </label><input type="text" id="poids"></p>
    <button>Calculer</button>
    <div id="resultat"></div>
    <div id="guide imc">
    <h3>Guide IMC</h3>
    <p>Mince = Moins de 18.6</p>
    <p>Normal  = Entre 18.6 et 24.9</p>
    <p>Surpoids = Plus de 24.9</p>
    </div>
    </form>
    </div>
</body>
<script src="exo3.js"></script>
</html>
